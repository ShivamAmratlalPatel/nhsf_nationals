<!DOCTYPE html>
<html lang="uk">
<head>
    <title>NHSF (UK) Dharmic Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ece1d4b31d.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/football/">Football</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/netball/">Netball</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cricket/">Cricket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kabaddi/">Kabaddi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kho/">Kho</a>
                </li>
            <li class="nav-item">
                    <a class="nav-link" href="/badminton/">Badminton</a>
                </li>
                {% if authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout/">Logout</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/scorefootball" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Scoring
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/scorefootball/">Football</a></li>
                        <li><a class="dropdown-item" href="/scorenetball/">Netball</a></li>
                        <li><a class="dropdown-item" href="/scorecricket/">Cricket</a></li>
                        <li><a class="dropdown-item" href="/scorekabaddi/">Kabaddi</a></li>
                        <li><a class="dropdown-item" href="/scorekho/">Kho</a></li>
                        <li><a class="dropdown-item" href="/scorebadminton/">Badminton</a></li>
                    </ul>
                </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login/">Login</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
<div id="home"></div>

<div class="container-fluid">
{% block content %}
{% endblock %}
</div>
</body>
</html>
